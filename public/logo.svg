<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="violetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Canvas/Frame representation -->
  <rect x="25" y="25" width="70" height="70" rx="4" fill="none" stroke="url(#violetGradient)" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Neural network nodes -->
  <circle cx="40" cy="40" r="4" fill="#8B5CF6"/>
  <circle cx="60" cy="35" r="4" fill="#8B5CF6"/>
  <circle cx="80" cy="40" r="4" fill="#8B5CF6"/>
  <circle cx="45" cy="60" r="4" fill="#8B5CF6"/>
  <circle cx="60" cy="60" r="5" fill="#D4AF37"/>
  <circle cx="75" cy="60" r="4" fill="#8B5CF6"/>
  <circle cx="40" cy="80" r="4" fill="#8B5CF6"/>
  <circle cx="60" cy="85" r="4" fill="#8B5CF6"/>
  <circle cx="80" cy="80" r="4" fill="#8B5CF6"/>
  
  <!-- Neural network connections -->
  <line x1="40" y1="40" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="35" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="40" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="45" y1="60" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="60" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="80" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="85" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="80" x2="60" y2="60" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Brush stroke accent -->
  <path d="M 30 50 Q 35 45, 40 50 T 50 50" stroke="#D4AF37" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
</svg>

